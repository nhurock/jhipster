<jhi-header
    [languages]="languages"
    [isAuthenticated]="isAuthenticated()"
    (login)="onLogin()"
    (logout)="onLogout()"
    (changeLanguage)="onChangeLanguage($event)"

></jhi-header>

<jhi-sidebar 
    (collapsedEvent)="receiveCollapsed($event)" 
    *ngIf="isAuthenticated()"
></jhi-sidebar>

<section class="main-container" [ngClass]="{collapsed: collapedSideBar}">
    <router-outlet></router-outlet>
</section>
