<div class="modal-header">
  <h4 class="modal-title">Modal title</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>

    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">Username</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="username" name="username">
      </div>
    </div>

    <div class="form-group row">
      <label for="firstName" class="col-sm-3 col-form-label">First name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-sm-3 col-form-label">Last name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="activated" class="col-sm-3 col-form-label">Is activated</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="activated" name="activated">
      </div>
    </div>

    <div class="form-group row">
      <label for="langKey" class="col-sm-3 col-form-label">Language</label>
      <div class="col-sm-9">
        <select id="langKey" name="langKey" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
